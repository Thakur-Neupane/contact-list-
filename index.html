<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap cdns  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Contact list</title>
  </head>
  <body>
    <div
      class="wrapper min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="phone border border-5 border-green rounded-5 shadow-lg overflow-hidden"
      >
        <!-- top black part section  -->

        <div
          class="text-white d-flex justify-content-between align-items-center"
          style="height: 50px; padding: 10px"
        >
          <span>8:15</span>
          <div
            class="bg-primary w-25 rounded-pill"
            style="height: 1.4rem"
          ></div>
          <div>
            <i class="bi bi-wifi"></i>
            <i class="bi bi-bar-chart-fill"></i>
            <i class="bi bi-battery-half"></i>
          </div>
        </div>

        <!-- Homescreen part -->
        <main class="homeScreen h-100 p-2 position-relative">
          <div
            class="slide-container rounded-4 shadow-lg position-relative"
            style="top: 420px"
          >
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              class="slider"
              id="mySlider"
            />
            <label id="label" class="position-absolute text-center text-white"
              >Slide to Unlock</label
            >
          </div>
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
